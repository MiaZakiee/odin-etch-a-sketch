<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <h1>Odin Etch-A-Sketch</h1>
        </div>
        <div class="mainContent">
            <div class="board"></div>
            <div class="settings">
                <div class="options" id="selectDiv" onclick="selectColor()">
                    <h3>Select Color: </h3>
                    <input type="color" id="colorSelect">
                </div>
                <div class="options" id="rainbow" onclick="rainbowMode()">
                    <h3>Rainbow mode</h3>
                </div>
                <div class="options" id="eraser" onclick="eraserMode()">
                    <h3>Eraser</h3>
                </div>
                <div class="options" onclick="clearAll()">
                    <h3>Clear</h3>
                </div>
                <div class="nonSelectDivs">
                    <label><output id="value"></output></label>
                    <input type="range" id="sizeInput" class="sizeInput" min="1" max="64" value="16" step="any"/>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
